<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="contact.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <section class="contact">
        <h1 class="text-center">Contact Us</h2>
        <div class="form">
            <label for="name">NAME :</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <label for="Instagram">INSTAGRAM ID :</label>
            <input type="url" name="Instagram" id="Instagram" placeholder="Enter your Instagram ID">
            <label for="email">E-MAIL :</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <label for="contactnumber">CONTACT NO. :</label>
            <input type="tel" id="contactnumber" placeholder="Your Phone No.">
            <label for="feedback">FEEDBACK :</label>
            <textarea rows="5" cols="25" name="feedback" id="feedvack" placeholder="Type here" style="resize: none; "></textarea>
            <button class="btn">SUBMIT</button>
        </div>
    </section>
    

    
</body>
</html>
