<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="investor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVESTOR</title>
</head>

<body style="margin: 0px;">
    <div class="header" style="width:200px ;">
        <img src="VERITAS (1).png" height="150px" style="border-radius: 100px; margin:15px;">
    </div>
    <section class="investor" style="height:1500px ;">
        <form>
            <h1>SIGN UP AS INVESTEE</h1>
            <div style="width:800px ; display: inline;">
            <label for="fname">FIRST NAME :</label>
            <input id="fname" type="text">
            <label for="lname">LAST NAME :</label>
            <input id="lname" type="text">
            </div>
            <h5>OR</h5>
            <label for="org">WORK ORGANISATION NAME :</label>
            <input id="org" type="text">
            <label for="abt">WHAT'S YOUR START-UP ABOUT :</label>
            <input id="abt" type="text">
            <label for="pno">PHONE NO. :</label>
            <input id="pno" type="tel">
            <label for="mailid">E-MAIL ID :</label>
            <input type="url" id="mailid">
            <label for="add">ADDRESS :</label>
            <input type="text" id="add">
            <label for="country">COUNTRY :</label>
            <input type="text" id="country">
            <label for="state">STATE :</label>
            <input type="text" id="state">
            <label for="district">DISTRICT :</label>
            <input type="text" id="district">
            <label for="city">CITY :</label>
            <input type="text" id="city">
            <label for="pin">PIN CODE</label>
            <input type="tel" id="pin">
            <button class="btn"><i class="fa fa-check fa-3x" ></i></button>
            



        </form>
    </section>

    
</body>
</html>
